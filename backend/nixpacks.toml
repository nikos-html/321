# Backend Service Configuration for Railway
# Root Directory: backend

[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip', 'python311Packages.virtualenv']

[phases.install]
cmds = [
    'python -m venv venv',
    '. venv/bin/activate && pip install --upgrade pip',
    '. venv/bin/activate && pip install -r requirements.txt'
]

[start]
cmd = '. venv/bin/activate && uvicorn server:app --host 0.0.0.0 --port $PORT'

[variables]
PYTHONUNBUFFERED = '1'
