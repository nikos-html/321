# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ['python311', 'nodejs_20', 'python311Packages.pip', 'python311Packages.virtualenv']

[phases.install]
cmds = [
    'cd frontend && npm install',
    'cd backend && python -m venv venv',
    'cd backend && . venv/bin/activate && pip install --upgrade pip',
    'cd backend && . venv/bin/activate && pip install -r requirements.txt'
]

[phases.build]
cmds = ['cd frontend && npm run build']

[start]
cmd = 'cd backend && . venv/bin/activate && uvicorn server:app --host 0.0.0.0 --port $PORT'

[variables]
PYTHONUNBUFFERED = '1'
